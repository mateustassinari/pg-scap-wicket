<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
<title>Buscar Usuario</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</wicket:head>
<body>

        <wicket:extend>

       <div style="margin: 40px;">

<div class="container">

<form class="form-horizontal" wicket:id="form">
<fieldset>

<!-- Form Name -->
<legend>Entre com o Nome e o Sobrenome da Pessoa:</legend>

<!-- Text input-->
<div class="control-group" >
  <label class="control-label" for="textinput">Nome:</label>
  <div class="controls">
    <input wicket:id="nome" type="text" placeholder="Nome" class="input-large" required>
    
  </div>
</div>

<!-- Text input-->
<div class="control-group" >
  <label class="control-label" for="textinput">Sobrenome:</label>
  <div class="controls">
    <input wicket:id="sobrenome" type="text" placeholder="Sobrenome" class="input-large" required>
    
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button type="submit" wicket:id="button" class="btn btn-primary">Buscar</button>
  </div>
</div>

</fieldset>
</form>
</div>

</div>
</wicket:extend>

</body>
</html>
