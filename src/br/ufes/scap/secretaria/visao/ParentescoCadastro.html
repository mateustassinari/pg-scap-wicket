<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
<title>Cadastro Parentesco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.feedbackPanelERROR{
  color: red;
  margin-top: 15px;
}
</style>
</wicket:head>
<body>

 <wicket:extend>

       <div style="margin: 40px;">


<div class="container">

<form class="form-horizontal" wicket:id="form">
<fieldset>

<!-- Form Name -->
<legend>Entre com as informações do Parentesco:</legend>


<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Matrícula do Professor:</label>
  <div class="controls">
    <input wicket:id="matriculaParente" type="text" placeholder="0000000" class="input-large" required>
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic">Parentesco:</label>
  <div class="controls">
    <select wicket:id="tipoParentesco" class="input-medium" required>
      <option>Matrimônial</option>
  	  <option>Sanguíneo</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button type="submit" wicket:id="button" class="btn btn-primary">Salvar</button>
  </div>
</div>

</fieldset>
</form>
</div>
<span wicket:id="feedback">Message goes here</span>


</div>
</wicket:extend>


</body>
</html>
