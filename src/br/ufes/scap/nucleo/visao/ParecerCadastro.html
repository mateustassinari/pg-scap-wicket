<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">

  <wicket:head>
    <title>Cadastro Parecer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </wicket:head>

  <body>
    <wicket:extend>
      <div style="margin: 40px;">
        <div class="container">
          <form class="form-horizontal" wicket:id="form">
            <fieldset>
              <legend>Entre com os Dados do seu Parecer:</legend>
              <div class="control-group" >
                <label class="control-label" for="textarea">Motivo:</label>
                <div class="controls">
                  <textarea class="form-control" wicket:id="motivo" placeholder="Digite aqui o Motivo do Ideferimento" rows="3" cols="6" maxlength="200" required></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="selectbasic">Julgamento:</label>
                <div class="controls">
                  <select wicket:id="tipoJulgamento" class="input-medium" required>
                    <option>Favoravel</option>
                    <option>Desfavoravel</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="singlebutton"></label>
                <div class="controls">
                  <button type="submit" wicket:id="button" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </wicket:extend>
  </body>
  
</html>
