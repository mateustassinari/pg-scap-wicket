<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
<title>Afastamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.feedbackPanelERROR{
  color: red;
  margin-top: 15px;
  margin-left: 30px;
}
</style>
</wicket:head>
<body>

<wicket:extend>

       <div style="margin: 40px;">


<div class="container">

<form class="form-horizontal" wicket:id="form">
<fieldset>

<!-- Form Name -->
<legend>Entre com o ID do Afastamento:</legend>

<!-- Text input-->
<div class="control-group" >
  <label class="control-label" for="textinput">ID do Afastamento:</label>
  <div class="controls">
    <input wicket:id="id" type="text" placeholder="00" class="input-large" required>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button type="submit" wicket:id="button" class="btn btn-primary">Buscar</button>
  </div>
</div>

</fieldset>
</form>
</div>
<span wicket:id="feedback">Message goes here</span>


<div class="container" wicket:id="containerTable"
			style="padding-top: 20px;">
			<div wicket:id="noResult" id="vazio" class="alert alert-info"
				role="alert">Nenhum afastamento cadastrado.</div>
			<table id="tabela" class="table table-striped ">
				<thead wicket:id="colunas">
					<tr>
						<th data-align="center">Nome Solicitante</th>
						<th data-align="center">ID do Afastamento</th>
						<th data-align="center">Nome do Evento</th>
						<th data-align="center">Status</th>
						<th data-align="center">Data de Início</th>
						<th data-align="center">Data de Fim</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="afastamentos" wicket:id="afastamentos">
					<tr>
						<td><span wicket:id="Nome_solicitante"></span></td>
						<td><span wicket:id="ID_afastamento"></span></td>
						<td><span wicket:id="Nome_evento"></span></td>
						<td><span wicket:id="Status"></span></td>
						<td><span wicket:id="Data_inicio"></span></td>
						<td><span wicket:id="Data_fim"></span></td>
						<td class="text-right">
							<div class="btn-group btn-group-sm">
								<a href="#" class="btn btn-dark" wicket:id="Ver">Ver</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>







</div>
</wicket:extend>


</body>
</html>
